<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Web App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Rut</th>
      <th>Nombre</th>
      <th>SueldoMensual(US$)</th>
      <th>NumeroHijos</th>
      <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado:${empleados}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.rut}"></td>
      <td th:text="${empleado.nombres}"></td>
      <td th:text="${empleado.apellidos}"></td>
      <td th:text="${empleado.fechaDeNacimiento}"></td>
      <td th:text="${empleado.sueldoFijo}"></td>
      <td th:text="${empleado.categoria}"></td>
      <td th:text="${empleado.descuento}"></td>
      <td th:text="${empleado.horasExtras}"></td>
      <td th:text="${empleado.fechaDeIngreso}"></td>
      <td>

        <form action="#" th:action="@{'/eliminar/{id}'(id=${empleado.id})}" th:method="delete" >
          <a class="btn btn-primary" href="#" role="button">Editar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    <a class="btn btn-primary" th:href="@{/formulario}" role="button">Agregar</a>
    </tbody>
  </table>
</div>
</body>
</html>
